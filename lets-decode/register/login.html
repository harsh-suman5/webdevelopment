<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card{
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

<div class="card auth-card shadow-lg">
  <div class="card-body p-4">

    <!-- Tabs -->
    <ul class="nav nav-pills nav-justified mb-3" id="authTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login">
          Login
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#register">
          Register
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">

      <!-- Login -->
      <div class="tab-pane fade show active" id="login">
        <h4 class="text-center mb-3">Welcome Back ðŸ‘‹</h4>
        <form>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter password">
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Register -->
      <div class="tab-pane fade" id="register">
        <h4 class="text-center mb-3">Create Account âœ¨</h4>
        <form>
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Create password">
          </div>
          <button class="btn btn-success w-100">Register</button>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
